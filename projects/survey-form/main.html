<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">UpCounsel Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" type="text" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" type="text" for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age</label>
          <input
            type="number"
            name="age"
            id="number"
            min="18"
            max="99"
            class="form-control"
            placeholder="Enter your age"
          />
        </div>
        <div class="form-group">
          <p>What is your position?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="fulltime-job">Employed full time</option>
            <option value="self">Self-employed</option>
            <option value="parttime-job">Employed part time</option>
            <option value="unemployed">Unemployed</option>
            <option value="preferNo">Prefer not to answer</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend UpCounsel to a friend?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >

          <label
            ><input
              name="user-recommend"
              value="no"
              type="radio"
              class="input-radio"
            />No</label
          >
        </div>

        <div class="form-group">
          <p>
            What is your next goal?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="job"
              type="checkbox"
              class="input-checkbox"
            />Get a job</label
          >
          <label
            ><input
              name="prefer"
              value="promotion"
              type="checkbox"
              class="input-checkbox"
            />Get a promotion</label
          >
          <label>
            <input
              name="prefer"
              value="learn"
              type="checkbox"
              class="input-checkbox"
            />Learn new skills</label
          >
          <label
            ><input
              name="prefer"
              value="productive"
              type="checkbox"
              class="input-checkbox"
            />Become more productive</label
          >
          <label
            ><input
              name="prefer"
              value="feedback"
              type="checkbox"
              class="input-checkbox"
            />Get a constructive feedback</label
          >
          <label
            ><input
              name="prefer"
              value="network"
              type="checkbox"
              class="input-checkbox"
            />Expand your network</label
          >
        </div>

        <div class="form-group">
          <p>Please share your additional feedback and comments</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Type here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
